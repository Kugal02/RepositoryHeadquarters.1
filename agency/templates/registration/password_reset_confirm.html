{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/SignLog1.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            max-width: 500px;
            margin: 120px auto;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
        }

        .container img {
            max-height: 80px;
            margin-bottom: 1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        a {
            color: #80caff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo">
        <h2>Set a New Password</h2>

        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Change my password</button>
            </form>
        {% else %}
            <p>The password reset link is invalid or has expired.</p>
            <a href="{% url 'password_reset' %}">Request a new password reset</a>
        {% endif %}
    </div>
</body>
</html>
