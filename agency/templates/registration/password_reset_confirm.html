{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/SignLogv2.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            max-width: 500px;
            width: 90%;
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .container img {
            max-height: 80px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 1.5em;
        }

        h2 {
            margin-bottom: 1em;
            font-size: 1.6em;
        }

        form {
            text-align: left;
        }

        form p {
            margin-bottom: 1.5em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        a {
            color: #80caff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1.5em;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo">
    <h2>Set a New Password</h2>

    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change My Password</button>
        </form>
    {% else %}
        <p class="message">The password reset link is invalid or has expired.</p>
        <a href="{% url 'password_reset' %}">Request a new password reset</a>
    {% endif %}
</div>
</body>
</html>
