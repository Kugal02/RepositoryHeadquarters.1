{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <style>
        body {
            background-image: url("{% static 'images/SignLog1.png' %}");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 10px;
        }
        a {
            color: #80caff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="message-box">
    <h2>Password Changed Successfully</h2>
    <p>You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
</div>
</body>
</html>
