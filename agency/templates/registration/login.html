{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <title>Login - ProviderAgencyPortal.com</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'images/SignLog1.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 320px;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;

            .login-container {
                max-height: 90vh;
                overflow-y: auto;
            }

        }

        .logo-top-right {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .logo-top-right img {
            width: 65px;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        form input {
            width: 100%;
            padding: 0.6em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background-color: #0066cc;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        .signup-link {
            margin-top: 1em;
            text-align: center;
        }

        .signup-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-height: 600px) {
            html, body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
    </style>

</head>
<body>

<div class="login-container">
    <!-- Logo -->
    <div class="logo-top-right">
        <img src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo">
    </div>

    <!-- Form -->
    <h2>Login ProviderAgencyPortal.com</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Log In</button>
    </form>

    <div class="signup-link">
        <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>

</div>

</body>
</html>
