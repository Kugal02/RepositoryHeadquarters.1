{% load static %}
{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "images/SignLogV2.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 5% auto;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            max-height: 70px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #003366;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #004d99;
        }

        p {
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo" />

    <!-- ðŸ”¹ New Line Added -->
    <h3 style="margin: 0.5rem 0; font-weight: bold; color: #555;">ProviderAgencyPortal.com</h3>

    <h2>Password Reset</h2>
    <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
{% endautoescape %}
