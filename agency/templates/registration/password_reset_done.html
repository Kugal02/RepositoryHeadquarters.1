{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url("{% static 'images/SignLog1.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            max-width: 500px;
            width: 90%;
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .container img {
            max-height: 80px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 1.5em;
        }

        h2 {
            margin-bottom: 1em;
            font-size: 1.6em;
        }

        p {
            margin: 0.5em 0;
            line-height: 1.5em;
        }

        a {
            color: #80caff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1.5em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo">
    <h2>Password Reset Sent</h2>
    <p>We've emailed you instructions for setting your password.</p>
    <p>If you don’t receive an email, please make sure you’ve entered the correct email address and check your spam folder.</p>
    <a href="{% url 'login' %}">← Back to Login</a>
</div>
</body>
</html>
