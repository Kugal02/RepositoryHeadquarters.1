{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url("{% static 'images/SignLog1.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            max-width: 500px;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
        }

        .container img {
            max-height: 80px;
            margin-bottom: 1em;
        }

        a {
            color: #80caff;
            text-decoration: underline;
            display: inline-block;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/EmpFstLogo1.png' %}" alt="Employment First Logo">
        <h2>Password reset sent</h2>
        <p>We've emailed you instructions for setting your password.</p>
        <p>If you don’t receive an email, please make sure you’ve entered the correct address and check your spam folder.</p>
        <a href="{% url 'login' %}">Back to login</a>
    </div>
</body>
</html>
