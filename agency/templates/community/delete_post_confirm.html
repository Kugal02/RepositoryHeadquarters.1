{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2 class="mb-4 text-danger">Delete Post</h2>

    <div class="alert alert-warning">
        <strong>Are you sure you want to delete this post?</strong><br>
        <em>{{ post.title }}</em> â€” {{ post.get_post_type_display }}
    </div>

    <form method="post">

        <a href="{% url 'community_post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
