{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'agency/agency_main.styles.css' %}">

    <!-- Print-specific styles -->
    <style>
        @media print {
            header {
                background-color: #0d6efd !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            header h2 {
                color: white !important;
            }

            .no-print {
                display: none !important;
            }
        }

    </style>
</head>

<body>

<!--Global header/navbar -->
<div class="no-print">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 text-white" href="{% url 'dashboard' %}">ProviderAgencyPortal.com</a>
            <div class="d-flex align-items-center gap-2">
                <a href="{% url 'state_county_directory' %}" class="btn btn-outline-light btn-sm">State/County Directory</a>
                <a href="{% url 'community_post_create' %}" class="btn btn-outline-light btn-sm">Post to Community Board</a>
            </div>
        </div>
    </nav>
</div>


<!-- Top padding so content doesnâ€™t hide under fixed header -->
<main class="pt-5 mt-3 container">
    {% block content %}{% endblock %}
</main>

<!--Bootstrap JS (optional, but useful for dropdowns etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
